{% extends "base.html" %}

{% block title %}{{ error.name }} - Audio Stream Recorder{% endblock %}

{% block content %}
<div class="text-center">
    <div class="card" style="max-width: 600px; margin: 2rem auto;">
        <div class="card-body">
            <h1 class="display-1 text-muted">{{ error.get('code', '500') }}</h1>
            <h2>{{ error.name }}</h2>
            <p class="lead">{{ error.description }}</p>
            
            <div class="mt-4">
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">
                    Return to Dashboard
                </a>
                <button onclick="history.back()" class="btn btn-secondary">
                    Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
